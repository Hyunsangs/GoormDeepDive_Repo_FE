<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
</head>
<body>
    <h1>회원가입 화면</h1>
    <form action="#" method="post">
        <label for="username">사용자 이름:</label>
        <input type="text" id="username" name="username" placeholder="이름을 입력하세요" required><br><br>

        <label for="email">이메일:</label>
        <input type="email" id="email" name="email" placeholder="이메일을 입력하세요" required><br><br>

        <label for="password">비밀번호:</label>
        <input type="password" id="password" name="password" placeholder="비밀번호를 입력하세요" required><br><br>

        <label for="confirm-password">비밀번호 확인:</label>
        <input type="password" id="confirm-password" name="confirm-password" placeholder="비밀번호를 다시 입력하세요" required><br><br>

        <input type="submit" value="회원가입">
    </form>
    <p>이미 계정이 있으신가요? <a href="login.html">로그인</a></p>
</body>
</html>
