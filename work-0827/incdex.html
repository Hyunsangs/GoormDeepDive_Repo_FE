<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>0827</title>

    <style>
         /* 기본 테이블 스타일 */
         table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: #f4f4f4;
        }

        /* :hover 가상 선택자 */
        td:hover {
            background-color: #f0e68c; /* 연한 노란색 */
            cursor: pointer;
        }

        /* :nth-child 가상 선택자 */
        tr:nth-child(even) {
            background-color: #f9f9f9; /* 짝수 행 배경색 */
        }

        tr:nth-child(odd) {
            background-color: #ffffff; /* 홀수 행 배경색 */
        }

        /* :focus 가상 선택자 */
        td:focus {
            outline: 2px solid #ff4500; /* 오렌지색 테두리 */
            background-color: #ffe4b5; /* 밀색 배경 */
        }

        /* :active 가상 선택자 */
        td:active {
            background-color: #ffa07a; /* 연한 주황색 */
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>이름</th>
                <th>나이</th>
                <th>직업</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td tabindex="0">김구름</td>
                <td tabindex="0">26</td>
                <td tabindex="0">프론트</td>
            </tr>
            <tr>
                <td tabindex="0">박구름</td>
                <td tabindex="0">30</td>
                <td tabindex="0">백엔드</td>
            </tr>
            <tr>
                <td tabindex="0">최구름</td>
                <td tabindex="0">29</td>
                <td tabindex="0">디자이너</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
