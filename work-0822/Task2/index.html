<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
      :root {
        --primary-color: #0d6efd;
        --secondary-color: #6c757d;
        --bg-color: #92bbe3;
        --card-width: 18rem;
        --card-height: 30rem;
        --card-title-font-size: 1.25rem;
        --card-text-font-size: 1rem;
        --btn-bg-color: var(--primary-color);
      }

      body {
        background-color: var(--bg-color);
      }

      .card {
        width: var(--card-width);
        height: var(--card-height);
      }

      .card-title {
        font-size: var(--card-title-font-size);
      }

      .card-text {
        font-size: var(--card-text-font-size);
      }

      .btn-primary {
        background-color: var(--btn-bg-color);
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark" aria-label="Third navbar example">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">축구선수 소개</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExample03" aria-controls="navbarsExample03" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
    
          <div class="collapse navbar-collapse" id="navbarsExample03">
            <ul class="navbar-nav me-auto mb-2 mb-sm-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">홈</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">링크</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" data-bs-toggle="dropdown" aria-expanded="false">메뉴</a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">연습장1</a></li>
                  <li><a class="dropdown-item" href="#">연습장2</a></li>
                  <li><a class="dropdown-item" href="#">연습장3</a></li>
                </ul>
              </li>
            </ul>
            <form role="search">
              <input class="form-control" type="search" placeholder="Search" aria-label="Search">
            </form>
          </div>
        </div>
      </nav>
      

      <div class="container">
        <div class="row">
          <div class="col-md-4">
            <div class="card">
              <img src="./gangin.jpeg" style="height: 15rem;" class="card-img-top" alt="...">
              <div class="card-body">
                <h5 class="card-title">이강인</h5>
                <p class="card-text">파리생제르망</p>
                <a href="#" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#playerModal" data-content="이강인은 대한민국 출신의 축구 선수로, 파리생제르망에서 미드필더로 활약하고 있습니다.">자세히보기</a>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="card">
              <img src="./heongmin.jpeg" style="height: 15rem;" class="card-img-top" alt="...">
              <div class="card-body">
                <h5 class="card-title">손흥민</h5>
                <p class="card-text">토트넘 핫스퍼</p>
                <a href="#" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#playerModal" data-content="손흥민은 대한민국 출신의 축구 선수로, 토트넘 핫스퍼에서 공격수로 활약하고 있습니다.">자세히보기</a>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="card">
                <img src="./minjae.jpeg" style="height: 15rem;" class="card-img-top" alt="...">
              <div class="card-body">
                <h5 class="card-title">김민재</h5>
                <p class="card-text">바이에른 뮌헨</p>
                <a href="#" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#playerModal" data-content="김민재는 대한민국 출신의 축구 선수로, 바이에른 뮌헨에서 수비수로 활약하고 있습니다.">자세히보기</a>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- 모달 -->
      <div class="modal fade" id="playerModal" tabindex="-1" aria-labelledby="playerModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="playerModalLabel">선수 정보</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <h5 id="modalPlayerName"></h5>
              <p id="modalPlayerTeam"></p>
              <p id="modalPlayerContent"></p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
            </div>
          </div>
        </div>
      </div>
     
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
      // 모달에 동적 내용 추가
      const playerModal = document.getElementById('playerModal');
      playerModal.addEventListener('show.bs.modal', function (event) {
        
        // 버튼에서 이벤트 발생
        const button = event.relatedTarget;
        
        // 카드의 제목과 텍스트, 추가 내용 가져오기
        const card = button.closest('.card');
        const playerName = card.querySelector('.card-title').textContent;
        const playerTeam = card.querySelector('.card-text').textContent;
        const playerContent = button.getAttribute('data-content');
        
        // 모달에 정보 추가
        const modalPlayerName = document.getElementById('modalPlayerName');
        const modalPlayerTeam = document.getElementById('modalPlayerTeam');
        const modalPlayerContent = document.getElementById('modalPlayerContent');
        
        modalPlayerName.textContent = playerName;
        modalPlayerTeam.textContent = playerTeam;
        modalPlayerContent.textContent = playerContent; 
      });
    </script>
  </body>
</html>
