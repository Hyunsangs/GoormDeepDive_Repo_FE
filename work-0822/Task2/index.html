<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
      :root {
        --primary-color: #0d6efd;
        --secondary-color: #6c757d;
        --bg-color: #92bbe3;
        --card-width: 18rem;
        --card-height: 30rem;
        --card-title-font-size: 1.25rem;
        --card-text-font-size: 1rem;
        --btn-bg-color: var(--primary-color);
      }

      body {
        background-color: var(--bg-color);
      }

      .card {
        width: var(--card-width);
        height: var(--card-height);
      }

      .card-title {
        font-size: var(--card-title-font-size);
      }

      .card-text {
        font-size: var(--card-text-font-size);
      }

      .btn-primary {
        background-color: var(--btn-bg-color);
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark" aria-label="Third navbar example">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">축구선수 소개</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExample03" aria-controls="navbarsExample03" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
    
          <div class="collapse navbar-collapse" id="navbarsExample03">
            <ul class="navbar-nav me-auto mb-2 mb-sm-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">홈</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">링크</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" data-bs-toggle="dropdown" aria-expanded="false">메뉴</a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">연습장1</a></li>
                  <li><a class="dropdown-item" href="#">연습장2</a></li>
                  <li><a class="dropdown-item" href="#">연습장3</a></li>
                </ul>
              </li>
            </ul>
            <form role="search">
              <input class="form-control" type="search" placeholder="Search" aria-label="Search">
            </form>
          </div>
        </div>
      </nav>
      

      <div class="container">
        <div class="row">

          <div class="col-md-4">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
